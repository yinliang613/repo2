<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            text-align: center;
        }

        span {
            color: red;
        }
    </style>
</head>
<body>
<p><span id="time">5</span>秒后自动跳转到首页</p>
<script>
    var score = 5;

    function fun() {
        score--;
        if (score <= 0) {
            location.href = "https://www.baidu.com";
        } else {
            var time = document.getElementById("time");
            time.innerHTML = score + "";
        }
    }

    setInterval(fun, 1000);

</script>

</body>
</html>
